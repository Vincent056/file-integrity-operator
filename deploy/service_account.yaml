apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-integrity-operator
  namespace: openshift-file-integrity
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-integrity-daemon
  namespace: openshift-file-integrity
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: file-integrity-operator
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: file-integrity-operator-serving-cert
  name: metrics
  namespace: openshift-file-integrity
spec:
  ports:
    - name: http-metrics
      port: 8383
      protocol: TCP
      targetPort: 8383
    - name: cr-metrics
      port: 8686
      protocol: TCP
      targetPort: 8686
    - name: metrics-fio
      port: 8585
      protocol: TCP
      targetPort: 8585
  selector:
    name: file-integrity-operator
  type: ClusterIP
